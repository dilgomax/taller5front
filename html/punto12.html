<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/punto12.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!--segundo script layaoud--->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>   
  <title>Formulario de registro</title>
</head>

<body>
  <menu-main></menu-main>
  <h1>FRONT END</h1>

  <section>
    <!--Titulo de  formulario-->
    <h2 class="text">Formulario de registro</h2>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--Inicio de  formulario-->

    <form action="">
      <div class="mb-3, d-flex flex-column">
        <label class="form-label" for="nombres">Nombres</label>
        <input class="form-control" type="text" for="nombre" placeholder="Escriba sus nombres" />
        <label class="form-label" for="apellidos">Apellidos</label>
        <input class="form-control" type="text" for="apellidos" placeholder="Escriba sus apellidos" />
        <label class="form-label" for="fecha_nacimiento">Selecione su fecha de nacimiento</label>
        <input class="form-control" type="date" for="fecha_nacimiento" />
        <label class="form-label" for="localidad">Selecione su localidad de residencia</label>
        <select class="form-control" name="localidad">
          <option value=""></option>
          <option value="antonio_nariño">ANTONIO NARIÑO</option>
          <option value="barrios_unidos">BARRIOS UNIDOS</option>
          <option value="bosa">BOSA</option>
          <option value="candelaria">CANDELARIA</option>
          <option value="chapinero">CHAPINERO</option>
          <option value="ciudad_bolivar">CIUDAD BOLIVAR</option>
          <option value="engativa">ENGATIVA</option>
          <option value="fontibon">FONTIBON</option>
          <option value="kennedy">KENNEDY</option>
          <option value="los_martires">LOS MARTIRES</option>
          <option value="puente_arnda">PUENTE ARANDA</option>
          <option value="rafael_uribe">RAFAEL URIBE URIBE</option>
          <option value="san_critobal">SAN CRISTOBAL</option>
          <option value="santa_fe">SANTA FE</option>
          <option value="suba">SUBA</option>
          <option value="sumapaz">SUMAPAZ</option>
          <option value="teusaquilo">TEUSAQUILLO</option>
          <option value="tunjuelito">TUNJUELITO</option>
          <option value="usaquen">USAQUEN</option>
          <option value="usme">USME</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria- describedby="emailHelp"
          placeholder="Ingrese su correo" />
        <div id="emailHelp" class="form-text">
          Nunca compartiremos su correo electrónico con nadie más.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Registre su contraseña" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <br>

    <!-- Segundo cdigo de boostrap galeria -->

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="600"
            src="../img/montana.JPG" role="img" aria-label="Placeholder: First slide"
            preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555" dy=".3em">Figura
            1</text></svg>
        </div>

        <div class="carousel-item">
          <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="600"
            src="../img/pradera.JPG" role="img" aria-label="Placeholder: Second slide"
            preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444" dy=".3em">figura
            2</text></svg>
        </div>

        <div class="carousel-item">
          <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="600"
            src="../img/sendero.JPG" role="img" aria-label="Placeholder: Third slide"
            preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333" dy=".3em">Figura
            3</text></svg>
        </div>

        <div class="carousel-item">
          <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="600"
            src="../img/muelle.JPG" role="img" aria-label="Placeholder: Third slide"
            preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333" dy=".3em">Figura
            4</text></svg>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <br id="fig">
  <script src="../js/component_menu.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
